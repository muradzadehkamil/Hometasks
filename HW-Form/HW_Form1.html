<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./HW_Form1.css" />
  <body>
    <form class="form1">
      <label for="email">Email</label><br />
      <input
        class="email"
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
      />
      <div class="input_group">
        <label class="Shipping" for="">Ship to</label> <br />
        <input type="radio" name="Shipping" id="Baker St" />
        <label for="Baker St">221B Baker St., London U.K.</label>
      </div>
      <div class="input_group">
        <input type="radio" name="Shipping" id="Windsor Gardens" />
        <label for="Windsor Gardens">32 Windsor Gardens, London U.K.</label>
      </div>
      <div class="input_group">
        <input type="radio" name="Shipping" id="Cherry Tree" />
        <label for="Cherry Tree">17 Cherry Tree Lane, London, U.K.</label>
      </div>
      <div class="input_group">
        <label class="Delivery" for="">Delivery</label> <br />
        <input type="radio" name="Delivery" id="Standart" />
        <label for="Standart">Standart Shipping</label>
      </div>
      <div class="input_group">
        <input type="radio" name="Delivery" id="2_day" />
        <label for="2_day">2-Day Shipping</label>
      </div>
      <div class="input_group">
        <input type="radio" name="Delivery" id="Overnight" />
        <label for="Overnight">Overnight Shipping</label>
      </div>
    </form>
